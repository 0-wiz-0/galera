#
# Cluster resources configuration.
#

# List of available nodes, preferably IP addresses.
# If hostnames are used, /etc/hosts file should be up to date
# on each network node.
export CLUSTER_NODES=${CLUSTER_NODES:-"gw vs1 vs2"}

# MySQL superuser username and password for administrative purposes
export MYSQL_ROOT_USER=${MYSQL_ROOT_USER:-"root"}
export MYSQL_ROOT_PASSWD=${MYSQL_ROOT_PASSWD:-"rootpass"}

# MySQL test use username and password
export MYSQL_TEST_USER=${MYSQL_TEST_USER:-"test"}
export MYSQL_TEST_PASSWD=${MYSQL_TEST_PASSWD:-"testpass"}

# Base directory where MySQL is installed in. May also be 
# symbolic link pointing to real directory
export MYSQLD_BASE=${MYSQLD_BASE:-"~/galera/mysql"}

# Pid file name under MySQL base directory
export MYSQLD_PID_FILE=${MYSQLD_PID_FILE:-"${MYSQLD_BASE}/mysql/var/mysqld.pid"}

# The port mysqld is listening
export MYSQL_PORT=${MYSQL_PORT:-"3306"}

# end
